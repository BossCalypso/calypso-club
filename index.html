<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>VALANTIS 2024</title>
</head>
<body>
<div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">VALANTIS 2024</div>
</div>
<div id="content" class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <!--    Form-->
            <form class="mui-form" id="form-filter" method="post">
                <legend>ФИЛЬТРОВАТЬ ПО:</legend>
                <div class="mui-select">
                    <select id="filter">
                        <option value="no-filters" selected>Без фильтра</option>
                        <option value="product">Название</option>
                        <option value="price">Цена</option>
                        <option value="brand">Бренд</option>
                    </select>
                    <label>Выбрать из списка</label>
                </div>
                <div class="mui-textfield">
                    <input type="number" min="50" value="50" id="count">
                    <label>Количество на странице</label>
                </div>
                <div class="mui-select">
                    <select id="url">
                        <option value=" http://api.valantis.store:40000/" selected>store:40000</option>
                        <option value="https://api.valantis.store:41000/">store:41000</option>
                    </select>
                    <label>Выбрать из списка URL</label>
                </div>


                <button type="submit" class="mui-btn mui-btn--primary ">Применить фильтр</button>
            </form>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Список товаров пока пуст</div>
            <div class="mui-divider"></div>
            <br>
            <div id="list_products">
<!--                <div class="mui&#45;&#45;text-headline">Название товара</div>-->
<!--                <div class="mui&#45;&#45;text-black-54"><b>BRAND</b></div>-->
<!--                <div>PRICE:</div>-->
<!--                <div>ID:</div>-->
<!--                <br>-->
            </div>
            <div class="container">
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="circle active">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                </div>
                <button class="btn-nav" id="prev" disabled>PREV</button>
                <button class="btn-nav" id="next">NEXT</button>
            </div>
        </div>
    </div>
</div>
<script type="module" src="index.js" defer></script>
</body>
</html>
